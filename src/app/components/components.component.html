<div class="body">

  <div class="header">

    <div class="card">

      <div class="well">
        <div *ngIf="!start && !gameover" class="inicio">
          <h2 class="message-start">Responde ae</h2>
          <p>Coloque seu nome abaixo</p>
          <mat-form-field class="example-form-field" appearance="standard" floatLabel="always">
            <mat-label>Nome</mat-label>
            <input matInput type="text" [(ngModel)]="nome">
          </mat-form-field>
          <br><br>
          <p *ngIf="nome">Iniciar como <h style="font-weight: bold; color: #d32607;">{{nome}}</h>? </p>
          <!-- <button mat-raised-button>Enviar</button> -->
        </div>

        <div class="quest" *ngIf="start">
          <h5>{{currentQuestionSet.question}}</h5>
          <div *ngFor="let o of currentQuestionSet.option">
            <label>
              <input type="radio" name="{{currentQuestionSet.id}}" value="{{o.optionid}}"
                [(ngModel)]="currentQuestionSet.selected" />
              <b>{{o.name}}</b>
            </label>
          </div>
        </div>

        <div class="col-md-4" *ngIf="start">
          <h5>{{currentIndex+1}}/{{questions.length}}</h5>
          <input class="btn proximo" *ngIf="(currentIndex+1) != questions.length" type="button" value="Next"
            (click)="next()" />

        </div>
        <div>
          <h2 class="message" *ngIf="correct == 5">Perfeito ! {{nome}}</h2>
          <h2 class="message" *ngIf="correct == 4">Ã“timo ! {{nome}}</h2>
          <h2 class="message" *ngIf="correct == 3">Bom ! {{nome}}</h2>
          <h2 class="message" *ngIf="correct == 2">Ruim ! {{nome}}</h2>
          <h2 class="message" *ngIf="correct == 1">Muito Ruim ! {{nome}}</h2>

          <div *ngIf="gameover">
            <h5>Seu resultado foi: <br>{{correct}}/{{questions.length}}</h5>
          </div>
          <input *ngIf="!start" type="button" class="btn iniciar"  (click)="onSubmit(nome)" value="{{buttonname}}" (click)="startQuiz()" />
        </div>
        <div *ngIf="start">
          <input class="btn enviar" type="button" value="Submit" (click)="submit()" />
        </div>
      </div>
    </div>
  </div>
</div>
